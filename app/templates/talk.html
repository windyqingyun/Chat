{% extends 'layout.html' %}

{% block page_content %}
    <div class="row">
        <div style="height: 300px;border: 1px solid #ccc">

        </div>
    </div>
  <div class="row">

    <div class="col-md-3">

        <div class="panel panel-default">
            <div class="panel-heading">用户列表</div>

              <ul class="chat-user-list">

                <li class="active">
                  <a href="#">
                     <span>暂无任何用户</span>
                  </a>
                </li>

              </ul>
        </div>

    </div>


    <div class="col-md-9">

        <div class="row" style="border: 1px solid #ccc;">
            <div class="panel panel-default">
                <div class="panel-heading">聊天中...</div>
                <div class="panel-body" style="padding:15px 15px 0px 15px">
                    <div class="msgContent" style="border: 1px solid #ccc;width: auto;height: 280px;overflow-y:scroll;">

                    </div>
                    <div class="tools" style="padding: 20px;">
                    </div>
                    <div class="form-inline" style="border: 1px solid #ccc">
                        <textarea  rows="5" id="inputContent" style="width: 100%;resize: none;border-style: none">

                        </textarea>
                    </div>
                </div>
                    <button type="button" class="btn btn-primary" onclick="send({{ kf.id }},{{ kf.name }})" style="margin:15px;float: right" >发送</button>
            </div>


        </div>


    </div>

  </div>


<script>
    //开启获取回复任务
    startGetReplyTask({{ kf.id }})

</script>

{% endblock %}
